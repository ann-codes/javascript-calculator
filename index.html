<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Calculator</title>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700|Work+Sans:400,700&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <h1>Javascript Calculator</h1>
      <div class="calculator">
        <section class="display">
          <div id="display-full">0</div>
          <div id="display">0</div>
        </section>
          <div class="button AC" id="all-clear">AC</div>
          <div class="button" id="clear">CE</div>
          <div class="button" id="backspace">&#8678</div>

          <div class="button" id="seven" data-value="7">7</div>
          <div class="button" id="eight" data-value="8">8</div>
          <div class="button" id="nine" data-value="9">9</div>

          <div class="button" id="multiply" data-op="x">x</div>

          <div class="button" id="four" data-value="4">4</div>
          <div class="button" id="five" data-value="5">5</div>
          <div class="button" id="six" data-value="6">6</div>

          <div class="button" id="subtract" data-op="-">-</div>

          <div class="button" id="one" data-value="1">1</div>
          <div class="button" id="two" data-value="2">2</div>
          <div class="button" id="three" data-value="3">3</div>

          <div class="button" id="add" data-op="+">+</div>

          <div class="button" id="zero" data-value="0">0</div>
          <div class="button" id="decimal" data-value=".">.</div>
          <div class="button" id="divide" data-op="รท">รท</div>

          <div class="button" id="equals">=</div>
      </div>
    </div>

    <footer class="attributions">
      <p>

        <a href="https://github.com/ann-codes" target="_blank">Ann Nguyen</a>

          >Free Code Camp</a
        >
        and -->

          href="https://www.theodinproject.com/courses/web-development-101/lessons/calculator"
          target="_blank"
          >The Odin Project</a
        >.
      </p>
    </footer>

    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
    <script src="app.js"></script>
  </body>
</html>
